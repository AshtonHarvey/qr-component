<!DOCTYPE html>
<html>
  <head>
    <title>QR-CODE-COMPONENT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss.8c25d549.css">
    <script src="/js.d818e0ef.js" async=""></script>
  <script src="/scss.8c25d549.js"></script><link rel="stylesheet" href="/js.d818e0ef.css"></head>

  <body>
    <!-- component container    -->
    <div class="qr-component">
      <!-- image container -->
      <div class="qr-component__image-container">
        <!-- image -->
        <img class="qr-component__image-container__image" src="/image-qr-code.bb650ff5.png" alt="QR code image">
      </div>
      <!-- title -->
      <p class="qr-component__title">
        Improve your front-end skills by building projects
      </p>
      <!-- description -->
      <p class="qr-component__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
